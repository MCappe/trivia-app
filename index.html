<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia App</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
  <header id="header">
    <div class="wrapper">
      <div class="headerContainer">
        <div class="logoName">
          <p><a href="#header">Mel's Games</a></p>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="gameLoaded" id="gameLoaded">
      <div class="wrapper">
        <h1>Get your Trivia ON!</h1>
        <div class="questionsAndAnswers">
          <div class="answersContainer">
            <h2 id="question">Question</h2>
            <div class="tally" id="progressText">
              <p>Question 1 of 10</p>
            </div>
            <div class="choiceContainer">
              <p class="choiceText" data-number="1">Choice</p>
            </div>
            <div class="choiceContainer">
              <p class="choiceText" data-number="2">Choice</p>
            </div>
            <div class="choiceContainer">
              <p class="choiceText" data-number="3">Choice</p>
            </div>
            <div class="choiceContainer">
              <p class="choiceText" data-number="4">Choice</p>
            </div>
            <div class="totalScore">
              <p>Score:</p>
              <p id="score">0</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
